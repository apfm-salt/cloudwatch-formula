RedHat:
  pkg_ext: rpm

Debian:
  pkg_ext: deb
  url: https://s3.amazonaws.com/amazoncloudwatch-agent/{{ grains.os|lower }}/amd64/latest/amazon-cloudwatch-agent.deb
  config:
    logs:
      logs_collected:
        files:
          collect_list:
            - log_stream_name: Packages
              log_group_name: syslog
              file_path: /var/log/dpkg.log

Windows:
  package_name: Amazon CloudWatch Agent
  service_name: AmazonCloudWatchAgent
  pkg_ext: msi

OSX:
  pkg_ext: pkg
